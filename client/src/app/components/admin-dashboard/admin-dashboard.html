<div class="dashboard-container fade-in-animation">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Analytics Dashboard</h1>
      <button (click)="logout()" class="btn btn-outline btn-sm">Logout</button>
    </div>
  </header>

  <div class="dashboard-content">
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Views</h3>
        <p class="stat-value">0</p>
        <span class="stat-label">Last 24 hours</span>
      </div>
      <div class="stat-card">
        <h3>Unique Visitors</h3>
        <p class="stat-value">0</p>
        <span class="stat-label">Last 24 hours</span>
      </div>
      <div class="stat-card">
        <h3>Avg. Session</h3>
        <p class="stat-value">0:00</p>
        <span class="stat-label">Minutes</span>
      </div>
    </div>

    <div class="placeholder-chart">
      <h2>Activity Overview</h2>
      <div class="chart-box">
        <p>Analytics tracking implementation in progress...</p>
      </div>
    </div>
  </div>
</div>
