<section class="not-found-section">
  <div class="container">
    <div class="not-found-content">
      <div class="error-code">404</div>
      <h1 class="title">Page Not Found</h1>
      <p class="description">
        The project or page you are looking for has either moved or doesn't exist.
      </p>
      <div class="actions">
        <a routerLink="/projects" class="btn btn-primary">
          <app-icon name="chevron-left" [size]="18"></app-icon>
          Back to Projects
        </a>
        <a routerLink="/" class="btn btn-outline">
          Return Home
        </a>
      </div>
    </div>
  </div>
</section>
