services:
  # Backend Service
  - type: web
    name: portfolio-api
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false # Ensures devDependencies (like Nest CLI) are installed for the build
      - key: DATABASE_PATH
        value: /var/data/database.sqlite
      - key: ALLOWED_ORIGINS
        value: https://michael-sabatini-portfolio.netlify.app,http://localhost:4200
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
